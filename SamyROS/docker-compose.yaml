version: "3.3"

volumes:
  samyvolume: 

services:
  samycore:
    #command: "/bin/bash -c './SAMYCore ../configFiles/SAMYCoreConfig.yaml'"
    image: samycore:latest
    volumes:
      - samyvolume:/usr/src/samy/configFiles
    ports:
      - 4840:4840
  samyros: 
    command: /bin/bash -c './start.sh 127.0.0.1 virtual'
    image: samyros:latest
    tty: true
    volumes: 
      - samyvolume:/usr/src/samy/configFiles
  config:
    image: configeditor:latest
    ports:
      - 8000:8000
    volumes:
      - samyvolume:/configFiles

